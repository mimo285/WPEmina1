		          <div class="border p-4 rounded" role="alert">
		            Don't have an account? <a href="#registration">Click here</a> to register
		          </div>
		        </div>
		      </div>
		      <div class="row">
		        <div class="col-md-6 mb-5 mb-md-0">
		          <h2 class="h3 mb-3 text-black">Login</details></h2>
		          <div class="p-3 p-lg-5 border bg-white">
		           
					<form id="loginForm">
						<div class="form-group row">
						  <div class="col-md-6">
							<label for="email" class="text-black">Email <span class="text-danger">*</span></label>
							<input type="email" class="form-control" id="email" name="email">
						  </div>
						  <div class="col-md-6">
							<label for="password" class="text-black">Password <span class="text-danger">*</span></label>
							<input type="password" class="form-control" id="password" name="password">
						  </div>
						</div>
						<div class="form-group" style="margin-top: 20px;">
							<button
                         type="submit"
                         type="button"
                         class="btn btn-primary btn-block"
                         data-bs-toggle="modal"
                         data-bs-target="#add-login-modal"
                       >
                         Log in
                       </button>
						</div>
					  </form>					  

					<div class="alert alert-success mt-4 success-message" role="alert" style="display: none;">
						Login successful!
					</div>
					<div class="alert alert-danger mt-4 error-message" role="alert" style="display: none;">
                        Wrong email or password!
                    </div>

		            <div class="form-group">
		              <div class="collapse" id="create_an_account">
		                    <label for="c_account_password" class="text-black">Account Password</label>
		                    <input type="email" class="form-control" id="c_account_password" name="c_account_password" placeholder="">
		                  </div>
