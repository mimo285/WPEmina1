		<script>
			function addToCart(itemId) {
				// Check if there are existing items in the cart
				var cartItems = localStorage.getItem("cartItems");
	
				// If no items are in the cart, initialize an empty array
				if (!cartItems) {
					cartItems = [];
				} else {
					// If items are already in the cart, parse the JSON string to an array
					cartItems = JSON.parse(cartItems);
				}
	
				// Add the item ID to the cart
				cartItems.push(itemId);
	
				// Convert the cart items array back to a JSON string and save it to local storage
				localStorage.setItem("cartItems", JSON.stringify(cartItems));
	
				// Optionally, you can display a message to the user indicating that the item has been added to the cart
				alert("Item added to cart!");
			}
		</script>
